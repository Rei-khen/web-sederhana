<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Backend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f9fa;
      }
      header {
        background: #007bff;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      main {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #555;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 0.7rem 1.2rem;
        cursor: pointer;
        border-radius: 4px;
        margin: 0.5rem;
        font-size: 1rem;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Selamat Datang di Website Saya</h1>
    </header>

    <main>
      <h2>Belajar Backend</h2>
      <p>Silakan pilih aksi di bawah untuk masuk atau mendaftar.</p>
      <button onclick="window.location.href='login.html'">Login</button>
      <button onclick="window.location.href='register.html'">Register</button>
    </main>

    <footer>&copy; 2025 Belajar Backend</footer>
  </body>
</html>
