<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
      input {
        width: 100%;
        padding: 0.7rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 0.7rem;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .link {
        text-align: center;
        margin-top: 1rem;
      }
      .link a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" name="akun" placeholder="akun" id="akun" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
        />
        <button type="submit">Masuk</button>
      </form>
      <div class="link">
        <p>Belum punya akun? <a href="register.html">Daftar</a></p>
      </div>
    </div>

    <script>
      const akun = document.getElementById("akun");
      const password = document.getElementById("password");

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          try {
            const result = await fetch("http://localhost:3000/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                akun: akun.value,
                password: password.value,
              }),
            });

            const data = await result.json();
            console.log(data);

            if (result.ok) {
              alert("login berhasil");
              akun.value = "";
              password.value = "";
            }
          } catch (err) {
            console.log(err);
          }
        });
    </script>
  </body>
</html>
